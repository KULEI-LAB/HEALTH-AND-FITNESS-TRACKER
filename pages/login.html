<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/frontend/images/icon.png">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-switcher">
                <button class="switch-btn active" data-form="login">Login</button>
                <button class="switch-btn" data-form="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <h2>Welcome Back!</h2>
                <div class="form-group">
                    <input type="email" id="login-email" required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <input type="text" id="register-name" required>
                    <label>Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" required>
                    <label>Password</label>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <input type="number" id="register-age" required>
                        <label>Age</label>
                    </div>
                    <div class="form-group half">
                        <select id="register-gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <input type="number" id="register-weight" required>
                        <label>Weight (kg)</label>
                    </div>
                    <div class="form-group half">
                        <input type="number" id="register-height" required>
                        <label>Height (cm)</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
